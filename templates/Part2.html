<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
            <header>
        <h1>Part 2: Diet Questions</h1>
            </header>
            <form method="POST" action="/">
            <div class="form-group">
              <input type="hidden" id="part" name="partID" value="3">
              <t1>How many drinks with alcohol do you consume every week?</t1>
                <br>
                <input type="number" min=0 max=100 id="alcohol" name="alcohol" value = "" required></input>
                  <br>
                  <t1>How many cups of coffee do you consume a day?</t1>
                <br>
                <input type="number" min=0 max=30 id="coffee" name="coffee" value = "" required></input>
                  <br>
                  <t1>Are you in the healthiest 40% when it comes to your diet?</t1>
                <br>
                <label class="rad-label">
                    <input type="radio" id = "health" class="rad-input" type="submit" name= "health" value="Yes" required>
                    <div class="rad-design"></div>
                    <div class="rad-text">Yes</div>
                </label>
                <label class="rad-label">
                    <input type="radio" id = "health" class="rad-input" type="submit" name= "health"  value = "No">
                    <div class="rad-design"></div>
                    <div class="rad-text">No</div>
                  </label>
            </div>
          <div class="button_container">
            <button class="btn">
                <span><a style="text-decoration: none;">Next ></a></span>
        </div>
      </form>

    </body>
</html>
