<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
            <header>
        <h1>Part 2: Health Questions</h1>
            </header>
		<t1>How many cigarettes do you smoke a day?</t1>
        <form method="POST" action="/">
        <div class="form-group">
          <input type="hidden" id="part" name="partID" value="3">
            <label class="rad-label">
              <input type="radio" class="rad-input" name="rad" value="0">
              <div class="rad-design"></div>
              <div class="rad-text">I don't smoke</div>
            </label>
          
            <label class="rad-label">
              <input type="radio" class="rad-input" name="rad" value="1-5">
              <div class="rad-design"></div>
              <div class="rad-text">1-5</div>
            </label>
          
            <label class="rad-label">
              <input type="radio" class="rad-input" name="rad" value="5-25">
              <div class="rad-design"></div>
              <div class="rad-text">5-25</div>
            </label>
          
            <label class="rad-label">
              <input type="radio" class="rad-input" name="rad" value="25+">
              <div class="rad-design"></div>
              <div class="rad-text">25+</div>
            </label>
          </div>
          <div class="button_container">
            <button class="btn">
                <span><a style="text-decoration: none;">Next ></a></span>
        </div>
      </form>

    </body>
</html>
